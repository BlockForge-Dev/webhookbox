name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: "true"
  TEST_DATABASE_URL: postgres://webhookbox:webhookbox@localhost:5432/webhookbox


jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: webhookbox
          POSTGRES_PASSWORD: webhookbox
          POSTGRES_DB: webhookbox
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U webhookbox -d webhookbox"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format (rustfmt)
        run: cargo fmt --all --check

      - name: Lint (clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Test
        run: cargo test --all
